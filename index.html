<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="p5.min.js"></script>
    <script>
        function setup() {
            createCanvas(600, 600);

            background(192,192,192);
            angleMode(DEGREES)
        }

        function draw(){
            background(192,192,192);
            let x = map(mouseX, 0, 600, 280, 300);
            fill(255,255,0)
            arc(300, 300, 400, 400, 0, x);

        }
    </script>
</body>

</html>
